<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Document</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>

<body>
    <div class="bg-container">
        <div class="bg-card-content">
            <!-- Card 1 with input and radio buttons -->
            <div class="card1">
                <input type="text" class="input-size" placeholder="Enter text">
                <input type="radio" class="radio-check" name="option" id="radio1">
                <input type="radio" class="radio-check" name="option" id="radio2">
                <input type="radio" class="radio-check" name="option" id="radio3">
            </div>

            <!-- Placeholder div -->
            <div class="card2"></div>

            <!-- Card 3 with header -->
            <div class="card3">
                <h1>(Header)</h1>
            </div>

            <!-- Card 4 with Features and Sign Up -->
            <div class="card4">
                <div class="feature1">
                    <h1>Feature 1</h1>
                </div>
                <div class="feature2">
                    <h1>Feature 2</h1>
                </div>
                <div class="feature3">
                    <h1>Feature 3</h1>
                </div>
                <div class="feature4">
                    <h1>Sign Up</h1>
                </div>
            </div>

            <!-- Card 6 with content -->
            <div class="card6">
                <h1>(Content)</h1>
            </div>
        </div>
    </div>
</body>

</html>
